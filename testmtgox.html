  function  initgraph(){
  data = [{"values":[{"x":1387782918992973,"y":630},{"x":1387782939280332,"y":660},{"x":1387782939280332,"y":650},{"x":1387782939280332,"y":700}],"key":"Sine Wave","color":"#ff7f0e"}] ;
    nv.addGraph(function() {
  var chart = nv.models.lineChart();

  chart.xAxis
      .axisLabel('Time (ms)')
      .tickFormat(d3.format(',r'));

  chart.yAxis
      .axisLabel('Voltage (v)')
      .tickFormat(d3.format('.02f'));

  d3.select('#chart')
      .datum(data)
    .transition().duration(500)
      .call(chart);

  nv.utils.windowResize(chart.update);
  return chart;
});
