<script src="/socket.io/socket.io.js"></script>
<script>
    var conn = io.connect('https://socketio.mtgox.com/mtgox');
    conn.on('message', function(data) {
        // Handle incoming data object.
       
        if(data.channel==="d5f06780-30a8-4a48-a2f8-7ed181b4a13f")
        {
             console.log(data);
              console.log(data.ticker.avg.value);
              $("#buyvalue").text(data.ticker.buy.value);
              $("#sellvalue").text(data.ticker.sell.value);
              $("#highvalue").text(data.ticker.high.value);
        }
    });
</script>
<html>
<head>
<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
    <body>
        Buy <span id="buyvalue"></span> <br/>
       High <span id="highvalue"></span><br/>
       Sell <span id="sellvalue"></span><br/>
        <span id="timestamp"></span><br/>
        <span id="bid"></span><br/>
        <span id="volume"></span>
        <span id="low"></span>
        <span id="ask"></span>
    </body>
    
</html>
